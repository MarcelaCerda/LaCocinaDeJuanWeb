<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Juan</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header id="idheader">

    </header>
    <div class="col-md-12 col-sm-12">
        <div id="app">
            <h2>Nuestros Productos</h2>
            <section v-for="producto in productos">


                <div class="container">
                    <div class="card" style="width:31%; float:left; margin:1% 1%">
                        <img class="card-img-top" :src="producto.foto" alt="Card image" >
                        <div class="card-body">
                            <h4 class="card-title">{{producto.nombre}}</h4>
                            <p class="card-title">{{producto.descripcion}}</p>
                            <p class="card-text">Precio:{{producto.precio}}</p>
                            <a href="#" class="btn btn-primary">Ver Producto</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    </div>
    <footer id="idfooter">

    </footer>



    <script src="js/index.js"></script>
    <script src="js/productos_main.js"></script>

</body>

</html>

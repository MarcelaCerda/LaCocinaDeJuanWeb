<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header id="idheader">

    </header>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Modificacion Productos</h1>
            <form id='app'>
                <div class="mb-3">
                    <label for="txtId">Id</label>
                    <input type="text" class="form-control" name="txtId" id="txtId" :value="productos.id" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                        :value="productos.nombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtDescripcion">Descripcion:</label>
                    <input type="text" class="form-control" name="txtDescripcion" id="txtDescripcion"
                        :value="productos.descripcion"><br>
                </div>

                <div class="mb-3">
                    <label for="txtPrecio">Precio:</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio" :value="productos.precio">
                    <br>
                </div>
                <div class="mb-3">
                    <label for="txtStock">Stock:</label>
                    <input type="number" class="form-control" name="txtStock" id="txtStock" :value="productos.stock">
                    <br>
                </div>
                <div class="mb-3">
                    <label for="txtFoto">Foto</label>
                    <input type="text" class="form-control" name="txtFoto" id="txtFoto" :value="productos.foto"> <br>
                </div>            
                <div class="mb-3" >
                    <label for="txtSubtipo">Subtipo:</label>
                    <select name="select" id="txtSubtipo">
                        <option v-for="dato in subtipos" :value="dato.id" :selected="dato.id==productos.subtipo"   >{{dato.descripcion}}</option>
                    </select>
                </div>
         
               
                <button type="button" class="btn btn-success" onclick="modificarProductos()">Grabar</button>
                <br><br><br>
            </form>
           <!-- <a href="productos.html" class="btn btn-warning">Home</a>-->
        </div>
    </main>
    <footer id="idfooter">

    </footer>
    <script src="js/index.js"></script>
    <script src="./js/productos_update.js"></script>
  <!-- <script src="./js/subtipos_main.js"></script>--> 
</body>

</html>
